<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<title>微信支付</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wePay-container">
		<div class="wePay-title"><h1>东方有线网上营业厅收银台</h1></div>
		<div class="wePay-order">
			<div class="detail">
				<div class="ord-num">订单编号：<span>xxxxxxxx</span></div>
				<div class="ord-type">订单类型：<span>xxxxxxxx</span></div>
			</div>
			<div class="price">应付金额：<span>1878.40</span></div>
		</div>
		<div class="wePay-main">
			<img class="wePay-logo" src="img/wePayLogo.png" alt="wePayLogo">
			<img class="recommed" src="img/recommed.png" alt="recommed">
			<div class="wePay-code"><img src="img/code.jpg" alt=""></div>
			<img class="wePay-instrution" src="img/instruction.png" alt="instruction">
			<div class="notice">
				<span class="pay-status"></span>
				<span class="pay-seconds"></span>
			</div>
		</div>
	</div>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/wechat-pay.js"></script>
</body>
</html>
